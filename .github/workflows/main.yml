on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.16'
    - name: Go test
      run: make test
    - name: Build
      run: make bin/regula
    - name: Run regula test
      run: cd rego && ../bin/regula test examples rules tests
    - name: Validate rule tests and test inputs
      run: cd rego && ./scripts/check-naming.sh
