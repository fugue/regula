on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recurse
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.16'
    - run: make test
    - run: cd rego && ./scripts/check-naming.sh
